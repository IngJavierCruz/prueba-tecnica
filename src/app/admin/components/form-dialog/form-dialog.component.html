<mat-dialog-content class="p-4">
  <form id="form" [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <mat-form-field class="form-input-field">
      <mat-label class="form-label-field">Nombre del formulario</mat-label>
      <input matInput type="text" placeholder="Nombre del formulario" formControlName="name">
    </mat-form-field>

    <mat-form-field class="form-input-field">
      <mat-label>Descripci√≥n</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button class="me-2" mat-dialog-close>
    Cancelar
  </button>
  <button mat-flat-button color="primary" type="submit" form="form">
    Guardar
  </button>
</mat-dialog-actions>
