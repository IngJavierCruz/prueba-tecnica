<section class="wrapper-card">
  <app-question
    *ngFor="let item of dynamicFormControls; let index = index; trackBy: trackByFn"
    [data]="item"
    [disabled]="disabled"
    [typesControls]="typesControls"
    [typesControlObject]="typesControlObject"
    (create)="saveDynamicFormControl()"
    (changes)="updateDynamicFormControl($event, index)"
    (remove)="removeDynamicFormControl($event)"
    class="card-question"
  >
  </app-question>

</section>
