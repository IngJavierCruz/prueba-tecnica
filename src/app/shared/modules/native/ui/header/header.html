<div class="ui-header-toggle" (click)="toggle.emit()">
  <i *ngIf="!open" class="fas fa-bars"></i>
  <i *ngIf="open" class="fas fa-times"></i>
</div>

<div class="ui-header-logo">
  <img src="assets/logos/logo_valladolid.svg" alt="">
</div>
<div class="ui-header-logo">
  <img src="assets/logos/logo_multiversidad.svg" alt="">
</div>

<div class="ui-header-user">
  <div class="ui-header-user-icon">
    <i class="fas fa-user"></i>
  </div>

  <div class="ui-header-user-name">
    Victor Hugo Acosta Reyes
  </div>

  <div class="ui-header-user-menu" mat-button [matMenuTriggerFor]="menu">
    <i class="fas fa-angle-down"></i>
    <mat-menu #menu="matMenu" class="ui-panel-menu ui-panel-menu-inverse" xPosition="before">
      <button mat-menu-item>Editar perfil
        <mat-icon svgIcon="bell-on"></mat-icon>
      </button>
      <button mat-menu-item>Notificaciones
        <mat-icon svgIcon="envelope-open-text"></mat-icon>
      </button>
      <button mat-menu-item>Mensajes
        <mat-icon svgIcon="edit"></mat-icon>
      </button>
      <button mat-menu-item>Cerrar sesi√≥n
        <mat-icon svgIcon="sign-out"></mat-icon>
      </button>
    </mat-menu>
  </div>
</div>
