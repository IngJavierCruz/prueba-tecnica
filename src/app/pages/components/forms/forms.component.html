<div class="container p-4">
  <div class="table-wrapper">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre del formulario</th>
          <td mat-cell *matCellDef="let element">{{element.dynamicForm.name}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
          <td mat-cell *matCellDef="let element">{{element.dynamicForm.description}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Estatus</th>
          <td mat-cell *matCellDef="let element">{{element.status | statusFormUser }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
          <td mat-cell *matCellDef="let element" class="ps-5">
            <button mat-flat-button color="primary" [routerLink]="['/app/forms', element.id]"
               *ngIf="element.status === STATUS_FORM_USER.open && !isAdmin">
              <mat-icon>send</mat-icon>
              <span>Responder</span>
            </button>

            <button mat-flat-button color="primary" [routerLink]="['/app/forms', element.id]"
               *ngIf="isAdmin">
              <mat-icon>eye</mat-icon>
              <span>Ver</span>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
