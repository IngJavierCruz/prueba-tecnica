<ui-tab-content-body [rounded]="true">
  <ui-tab-content-header [title]="tab.title" [subtitle]="tab.subtitle" (searchChange)="search($event)">
  </ui-tab-content-header>


  <div class="container-table">
    <table mat-table [dataSource]="dataSource">
      <!-- Icon Column -->
      <ng-container matColumnDef="iconLabel" sticky>
        <th mat-header-cell *matHeaderCellDef class="table-cell-icon">No.</th>
        <td mat-cell *matCellDef="let element" class="table-cell-icon">
          <i [ngClass]="element.iconLabel"></i>

        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">
          <span class="table-text-strong">{{element.title}}</span>
          <span class="table-text table-text-suffix">{{element.subtitle}}</span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
        <td mat-cell *matCellDef="let element">
          <div class="table-actions">
            <i class="far fa-angle-right table-icon" (click)="showResource(element)"></i>
          </div>
        </td>
      </ng-container>


      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
    </table>


  </div>
  <native-paginator></native-paginator>






</ui-tab-content-body>
