<ui-header #header (toggle)="drawer.toggle()"></ui-header>
<mat-drawer-container class="example-container">
  <mat-drawer #drawer
    opened
    (openedStart)="header.open = true"
    (closedStart)="header.open = false">
    <ui-menu></ui-menu>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
